version: "3.8"
services:
  nextjs-backend-1:
    container_name: nextjs-backend-1
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    volumes:
      - .:/var/www/html
    expose:
      - 9000
    depends_on:
      - nextjs-db-1
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      PHP_OPCACHE_ENABLE: 1
      PHP_OPCACHE_VALIDATE_TIMESTAMPS: 0

  nextjs-nginx-1:
    container_name: nextjs-nginx-1
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - .:/var/www/html
    depends_on:
      - nextjs-backend-1
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  nextjs-db-1:
    container_name: nextjs-db-1
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: nextjs
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1"

volumes:
  dbdata:

networks:
  app-network:
    driver: bridge
    name: nextjs
