name: Deploy to EC2 (Docker Compose)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            cd /var/www/order-management
            git pull origin main
            
            # 環境変数設定
            echo "$ENV_PRODUCTION" > .env.production
            
            # docker-composeからバージョン属性を削除
            sed -i '/version:/d' docker-compose.prod.yml
            
            # ビルドと起動（キャッシュなしでクリーンビルド）
            docker-compose -f docker-compose.prod.yml build --no-cache
            docker-compose -f docker-compose.prod.yml up -d
            
            # Laravelコマンド実行（非対話モードで）
            docker-compose exec -T nextjs-backend-1 composer install --no-dev --optimize-autoloader
            docker-compose exec -T nextjs-backend-1 php artisan migrate --force
            docker-compose exec -T nextjs-backend-1 php artisan db:seed --force
            docker-compose exec -T nextjs-backend-1 php artisan cache:clear
            docker-compose exec -T nextjs-backend-1 php artisan config:clear
            docker-compose exec -T nextjs-backend-1 php artisan route:clear
            docker-compose exec -T nextjs-backend-1 php artisan optimize
          EOF
        env:
          ENV_PRODUCTION: ${{ secrets.ENV_PRODUCTION }}
