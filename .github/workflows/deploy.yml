name: Deploy to EC2

on:
  push:
    branches: [develop, main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts || echo "ssh-keyscan failed but continuing"
          # EC2のホスト情報を直接追加（代替手段）
          echo "${{ secrets.EC2_HOST_KEY }}" >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          rsync -avz --exclude '.git' --exclude '.github' \
            --exclude 'breeze_next_chikaraemon' \
            --exclude '.vscode' --exclude '.DS_Store' \
            --exclude '.next' --exclude 'node_modules' \
            --exclude 'docker' --exclude 'docker-compose.yml' \
            --exclude '.vercel' --exclude 'vercel.json' \
            --exclude 'deploy-aws.sh' --exclude '.env.local' \
            --exclude '.cursorrules' --exclude 'api-test.http' \
            --exclude 'README_LOCAL.md' \
            ./ ec2-user@${{ secrets.EC2_HOST }}:/var/www/order-management/ || exit 1

      - name: Restart services & run migrations
        run: |
          ssh ec2-user@${{ secrets.EC2_HOST }} 'cd /var/www/order-management && 
            php artisan migrate --force && 
            php artisan cache:clear && 
            php artisan route:clear && 
            php artisan optimize &&
            sudo systemctl restart nginx' || exit 1
